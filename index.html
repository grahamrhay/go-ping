<!DOCTYPE html>
<head>
    <script src="/static/js/d3.min.js"></script>
    <script src="/static/js/rickshaw.min.js"></script>
</head>
<body>

    <h1>go-ping</h1>

    <h2>google.com</h2>

    <div id="chart"></div>

    <script>
var palette = new Rickshaw.Color.Palette( { scheme: 'classic9' } );

var graph = new Rickshaw.Graph( {
    element: document.querySelector("#chart"),
    width: 600,
    height: 300,
    series: [{
        name: 'rtt avg',
        color: palette.color(),
        data: [
        {{range $point := .Avg}}
            { x: {{ $point.X }}, y: {{ $point.Y }} },
        {{ end }}
        ]
    },{
        name: 'rtt min',
        color: palette.color(),
        data: [
        {{range $point := .Min}}
            { x: {{ $point.X }}, y: {{ $point.Y }} },
        {{ end }}
        ]
    },{
        name: 'rtt max',
        color: palette.color(),
        data: [
        {{range $point := .Max}}
            { x: {{ $point.X }}, y: {{ $point.Y }} },
        {{ end }}
        ]
    },{
        name: 'rtt mdev',
        color: palette.color(),
        data: [
        {{range $point := .Mdev}}
            { x: {{ $point.X }}, y: {{ $point.Y }} },
        {{ end }}
        ]
    }]
});

graph.renderer.unstack = true;
graph.render();
    </script>
</body>
