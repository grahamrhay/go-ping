<!DOCTYPE html>
<head>
    <script src="/static/js/d3.min.js"></script>
    <script src="/static/js/rickshaw.min.js"></script>
</head>
<body>

    <h1>go-ping</h1>

    <div id="chart"></div>

    <script>
var graph = new Rickshaw.Graph( {
    element: document.querySelector("#chart"),
    width: 300,
    height: 200,
    series: [{
        color: 'steelblue',
        data: [
        {{range $point := .}}
            { x: {{ $point.X }}, y: {{ $point.Y }} },
        {{ end }}
        ]
    }]
});

graph.render();
    </script>
</body>
